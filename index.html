<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css">
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">

</head>
	<body>
		<div class="container">
			
			<!-- Alert section -->
			<div class="row justify-content-center mt-5">
				<div class="col col-md-10 col-lg-8 lt-alert">
					<div class="alert alert-danger lt-alert__alert" role="alert">
						<i class="lt-alert__icon lt-alert__icon--error"></i>
					  <span class="lt-alert__text">Digite seu email e senha</span>
					</div>
					<div class="alert alert-success lt-alert__alert" role="alert">
						<i class="lt-alert__icon lt-alert__icon--success"></i>
					  <span class="lt-alert__text">Voce foi logado com sucesso</span>
					</div>
				</div>
			</div>
			<!-- /Alert section -->

			<!-- Form section -->
			<div class="row justify-content-center">
				<div class="col col-md-10 col-lg-8">
					<div class="card login mt-3">
					  <div class="card-body login__body">
					  	<h5 class="card-title login__title">Entrar na minha conta</h5>
							<form id="formLogin">
							  <div class="form-group">
							  	<div class="input-group-append login__icon">
					          <div class="login__icon--user"></div>
					        </div>
							    <input type="email" class="form-control login__input" id="userEmail" placeholder="Email"  required>					    
							  </div>
							  <div class="form-group">
							  	<div class="input-group-append login__icon">
					          <div class="login__icon--pass"></div>
					        </div>
							    <input type="password" class="form-control login__input" id="userPass" placeholder="Senha" required>
							  </div>
							  <button type="submit" id="submitForm" class="btn btn-primary login__btn">Entrar</button>
							  <div class="form-group form-check login__checkbox">
							    <input type="checkbox" class="form-check-input" id="connectCheck">
							    <label class="form-check-label" for="exampleCheck1">Mantenha-me conectado</label>
							  </div>
							</form>
						</div>
					</div>					
					<div class="help">
						<div class="text-center mt-3 help__text help__text--underline">
							<span><b>Precisa de uma conta? <b><a href="#">Increver-se</a></span>
						</div>
						<div class="text-center mt-2 help__text help__text--size">
							<span><b>Esqueceu sua senha? <b><a href="#">Clique aqui.</a></span>
						</div>						
					</div>
				</div>
			</div>
			<!-- /Form section -->

		</div>

		<!-- jQuery -->
	  <script type="text/javascript" src="assets/lib/jquery/jquery.min.js"></script>
	  <!-- Bootstrap -->
	  <script type="text/javascript" src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
	  <!-- Js -->
	  <script type="text/javascript" src="assets/js/app.min.js"></script>
  	
	</body>
</html>
